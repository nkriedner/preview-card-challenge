<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-image"></div>
      <div class="card-text">
        <header>
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
        </header>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div class="stat-content">
            <span class="stat-number">10k+</span>
            <h2 class="stat-name">Companies</h2>
          </div>
          <div class="stat-content">
            <span class="stat-number">314</span>
            <h2 class="stat-name">Templates</h2>
          </div>
          <div class="stat-content">
            <span class="stat-number">12M+</span>
            <h2 class="stat-name">Queries</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
